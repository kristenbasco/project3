<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Corny Comics</title>
  <meta name="description" content="Corny Comics">
  
  <script src="js/handlebars-v3.0.0.js"></script>
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/scripts.js"></script>

  <link rel="stylesheet" href="comics.css">
</head>

<body onload="randomup()">
	<div class="nav">
	    <a href="gallery.html" >Gallery</a>
	</div>
	
	<h1>SUPER HERO GAME THING</h1>
	<div id="gamewrapper">
		
		<div id='superhero'>
			<script id="hero-template" type="text/x-handlebars-template">	
				<img src={{src}} alt='pic of hero'/>
				<h3>{{name}}</h3>
			</script>
		</div>
		<div id="supercontent">
			<div id="headerthing">
				<h4>Would I lie to you?</h4>
			</div>
			<div id="selections">
			<!-- we'd have a section of the db for specific categories, such as real names, and then the quote would be "My real name is - pulled from db" -->
				<form action="#" name="myform">
					<div class="quote">
						<!-- we'd want to randomize the order of true and false -->
						<input type="radio" name="guess" id="rone" onclick="guessit()">
						<label for="rone">My real name is Finneus, and I have over 5000 children.</label>
					</div>
					<div class="quote">
						<input type="radio" name="guess" id="rtwo" onclick="guessit()">
						<label for="rtwo">I fight alongside Fatman the Human Flying Saucer.</label>
					</div>
					<div class="quote">
						<input type="radio" name="guess" id="rthree" onclick="guessit()">
						<label for="rthree">My wife demanded I join Fatman and the The Anti-Evil Team.</label>
					</div>
				</form>
			</div>
			<h4 id="status">Score: </h4>
		</div>
	</div>
	<script src="js/forhandles.js"></script>
</body>
</html>
