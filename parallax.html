<!doctype>
<head>
	<title>Parallax Example</title>	
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="parallax/jquery.real-parallax.js"></script>
	<link type="text/css" href="css/reset.css" rel="stylesheet" />
	<link type="text/css" href="css/parallax.css" rel="stylesheet" />
</head>
<body>
	<div class="intro">
		<img src="resources/transparent/Beetle_Pop_Out_-_transparent.png" />
		<button class="intro-button">
        	<span>Begin</span>
      	</button>
      	<img src="parallax/bang.svg" />
	</div>
	
	<div id="wholeshebang">
		<div id="colwrap">
			<div id="borderstuff1">
				<div class="thickborder">
					<div class="outline">
						<div id="myParallax" class="glowbox overflow-hidden">
						  	<div id="l"></div>
						  	<div style="left:-1px;top:-1px;background-image: url(parallax/castle.jpg);background-repeat:repeat-x; height: 700px; width: 836px;" data-lock="yes"></div>
						   	<!-- <div data-z="90">
						   		<img src="parallax/castle.jpg"/>
						   	</div> -->
						   	<div style="left:400px;top:-150px;" data-z="70">
						   		<img id="splode" src="">
						   	</div>
						   	<div style="left:250px" data-z="0">
						   		<img id="hddi" src="parallax/hddi_3.png"/>
						   	</div>
						   	<div id="text" style="left:30px;top:240px;" data-lock="yes">
						   		<p>As the villain slowly approaches the explosive you attempt to reason with him.</p>
						   	</div>
						</div>
					</div>
				</div>
			</div>
			<div id="borderstuff2">
				<div class="thickborder">
					<div class="outline">
						<div id="myParallax2" class="glowbox overflow-hidden">
						   	<div data-z="90">
						   		<img src="parallax/castle.jpg"/>
						   	</div>
						   	<div style="left:250px" data-z="0">
						   		<img src="parallax/hddi_3.png"/>
						   	</div>
						   	<div style="left:30px;top:240px;" data-lock="yes">
						   		<div id="namehere"><p>sidekick</p></div>
						   	</div>
						   	<div id="dynamicstuff" data-lock="yes" style="left:30px;top:40px;">
								Name: <input type="text" name="supername" id="supername"><button id="clickme">SET</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		
		<p id="error"></p>
	</div>
	<div id="arrows">
		<div id="arrowleft">
			<img src="parallax/right.png" alt="for navigating the whatsit">
		</div>
		<div id="arrowright">
			<img src="parallax/right.png" alt="for navigating the whatsit">
		</div>
	</div>
	<div id="anotherdiv"></div>
	<div id="globe">
		<div id="spinnybit">
			<img src="img/dothatching.png" alt="spinny bit for the news">
		</div>
		<div id="mainbody">
			<!-- <p id="globetext"></p> -->
		</div>
		<!-- 	-Awesome man has failed. The city has fallen. Everyone is dead. Hope is gone. May the sweet abyss of nothingness engulf us soon…And remember to tune into KXCY at 5 where we will be discussing the phrase “It’s raining cats and dogs,” innocent colloquialism? Or science experiment gone horribly awry? This is Patty O'Day, signing off. -->
	</div>
	
	<script src="js/parallax.js"></script>
</body>
